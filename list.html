    <style>
    	/*===================================公共设置===========================================*/
		body{
			font-size: 100%;
			/*background:#DDDDDD*/
		}
	    *{
	        box-sizing: border-box;
	        padding: 0;
	        margin: 0;
	        overflow: hidden;
	    }
	    a{
	    	text-decoration: none;
	    }
	    
	    .clear
		{
			clear: both;
		}
	    
	    /*=======================================公共设置======================================*/
	   
	
	    /**************************导航栏的第一个版本**************************/

	   	/**************************导航栏的第二个版本**************************/
	   	.nav
	   	{
	   		position: relative;
	   		height: 50px;
	   		line-height: 50px;
	    }
	   	.nav .nav_left{
	   		width: 20%;
	   		position: absolute;
	   		top: 0;
	   		left: 0;
	   		text-align: center;
	   	}
	   	
	   	.nav .nav_right{
	   		width: 20%;
	   		position: absolute;
	   		top: 0;
	   		right: 0;
   		}
   		.nav .nav_center{
   			margin: 0 20%;
   		}
	   	
	   	.nav .nav_center .search_box{
	   		height: 30px;
	   		line-height: 30px;
	   		margin: 10px 0;
	   		background: #DDDDDD;
	   		border-radius: 2px;
	   		float: left;
	   		width: 80%;
	   		position: relative;
    		text-indent: 10px;
    		
	   	}
	   	.nav .nav_center .search_box:focus{
	   		outline: none;
	   	}
   		.nav .nav_center .search_box .icon-search{
   			position: absolute;
		    top: 0;
		    left: 0;
		    line-height: 30px;
   		}
	   	.nav .nav_center .search_btn{
	   		height: 30px;
	   		line-height: 30px;
	   		margin: 10px 0;
	   		background: red;
	   		float: right;
	   		width: 20%;
	   		text-align: center;
	   	}
	   	
	   	
	   	
	   	
	    .list_container
	    {
	    	width: 100%;
	    	text-align: center;
	    }
	    .list_container  ul{
	        margin: 10px auto;
	        list-style: none;
	        overflow: hidden;
	        border-top:  solid 1px #ddd;
	    }
	    
	    
	    .list_container li{
	        float: left;
	        width: calc(100%/3);
	    }
	    .list_container li:nth-child(3n+1) a,.list_container li:nth-child(3n+2) a{
	        border-right: solid 1px #ddd
	    }
	    
	    .list_container li a{
	    	display: block;
	        height: 50px;
	        line-height: 50px;
	        border-bottom: solid 1px #ddd
	    }
	
	    .service
	    {
	    	border-top: 1px solid #ddd;
	    	border-bottom: 1px solid #ddd;
	    }
	    .service > div
	    {
	    	float: left;
	    	width: 50%;
	    }
	    .service > div:first-of-type
	    {
	    	border-right: 1px solid #CCCCCC;
	    }
    	
    	.service span
	    {
	    	display: block;
	    	height: 30px;
	    	line-height: 30px;
	    }
    
    </style>
</head>
<body>

		<div class="nav_center">

			</div>
