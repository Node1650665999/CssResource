
	同级 +
	缩写div+div
	<div></div>
	<div></div>
	
	
	回到上一级 ^
	缩写 div>p^div
	<div>
		<p></p>
	</div>
	<div></div>
	

	自定义属性
	p[name=tcl title=test]
	<p name="tcl" title="test"></p>
	
	id和class
	缩写: #id.class.
	<div id="id" class="class"></div>
	
	
	文本
	缩写：span{test}
	<span>test</span>
	
	
	隐式标签
	缩写：.class
	<div class="class"></div>
	缩写：p>.class
	<p><span class="class"></span></p>
	缩写：p+.class
	<p></p>
	<div class="class"></div>
	缩写: ul>.class
	<ul>
		<li class="class"></li>
	</ul>
	缩写：table>.row>.col
	<table>
		<tr class="row">
			<td class="col"></td>
		</tr>
	</table>
	
	综合实战
	ul>li>a[href=http://wwww.baidu.com]*3>div>i.icon-beer+^div>span{百度}
	<ul>
		<li>
			<a href="http://wwww.baidu.com">
				<div><i class="icon-beer"></i></div>
				<div><span>百度</span></div>
			</a>

		</li>
